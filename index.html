<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>辽宁省非物质文化遗产</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f4f5e9;
            font-family: "STKaiti", "KaiTi", "FangSong", serif;
            background-image: url('https://img.freepik.com/free-photo/white-chinese-style-texture_53876-90504.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .prototype-frame {
            border: 2px dashed #5a784d;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(244, 245, 233, 0.9);
        }
        .frame-title {
            background-color: #5a784d;
            color: #f4f5e9;
            padding: 8px 16px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 2px;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }
        .page-title {
            position: relative;
            display: inline-block;
            padding: 0 20px;
        }
        .page-title:before, .page-title:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30px;
            height: 2px;
            background-color: #5a784d;
        }
        .page-title:before {
            left: -30px;
        }
        .page-title:after {
            right: -30px;
        }
        .header-decoration {
            background-image: url('https://img.freepik.com/free-vector/oriental-pattern-background-with-bamboo-frame_1308-39038.jpg');
            background-size: cover;
            background-position: center;
            border-bottom: 2px dashed #5a784d;
        }
    </style>
</head>
<body>
    <header class="header-decoration text-green-900 p-6 text-center">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold mb-2">辽宁省非物质文化遗产</h1>
            <div class="flex justify-center items-center mb-1">
                <div class="h-px bg-green-800 w-16"></div>
                <span class="page-title text-xl">古韵流芳 · 匠心传承</span>
                <div class="h-px bg-green-800 w-16"></div>
            </div>
            <p class="mt-2 text-sm">中华传统文化 · 辽宁非遗数字馆</p>
        </div>
    </header>

    <div class="prototype-container">
        <div class="prototype-frame">
            <div class="frame-title">主页</div>
            <iframe src="home.html"></iframe>
        </div>
        <div class="prototype-frame">
            <div class="frame-title">研学</div>
            <iframe src="research.html"></iframe>
        </div>
        <div class="prototype-frame">
            <div class="frame-title">定制</div>
            <iframe src="custom.html"></iframe>
        </div>
        <div class="prototype-frame">
            <div class="frame-title">我的</div>
            <iframe src="profile.html"></iframe>
        </div>
    </div>

    <footer class="py-6 text-center text-green-900">
        <div class="flex justify-center space-x-8 mb-4">
            <img src="https://img.freepik.com/free-vector/hand-drawn-teapot-collection_23-2147548709.jpg" alt="传统茶具" class="h-16 opacity-50">
            <img src="https://img.freepik.com/free-vector/hand-drawn-teapot-collection_23-2147548702.jpg" alt="传统茶具" class="h-16 opacity-50">
            <img src="https://img.freepik.com/free-vector/hand-drawn-teapot-collection_23-2147548711.jpg" alt="传统茶具" class="h-16 opacity-50">
        </div>
        <p class="text-sm">辽宁省非物质文化遗产网页端 © 2023</p>
    </footer>
</body>
</html>
